name: Build and Test (Linux x86_64 build, Clang Toolchain)
permissions:
  contents: read
on:
  pull_request:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  clang_build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41
    steps:
    - name: Install Dependencies.
      run: >
        dnf install -y git git-lfs    \
            awk make autoconf libtool \
            cmake ninja-build         \
            mold clang libcxx-devel   \
            clang-tools-extra
    - name: Checkout.
      uses: actions/checkout@v4
      with:
        submodules: recursive
        lfs: true
    - name: Build (Shared library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-shared-release -c
    - name: Tests (Shared library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-shared-tests-release -c
    - name: Install (Shared library).
      run: cmake --install build/ --strip
    - name: Examples (Shared library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-shared-examples-release -c
    - name: Uninstall (Shared library).
      run: cmake --build build/ --target uninstall
    - name: Build (Static library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-static-release -c
    - name: Tests (Static library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-static-tests-release -c
    - name: Install (Static library).
      run: cmake --install build/ --strip
    - name: Examples (Static library).
      run: ./scripts/workflows.sh -p linux-x86_64-clang-static-examples-release -c
    - name: Uninstall (Static library).
      run: cmake --build build/ --target uninstall
