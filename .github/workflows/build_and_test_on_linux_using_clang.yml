name: Build and Test on Linux using CLANG

on:
  pull_request:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  clang_build:
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
    - name: Install dependencies.
      run: dnf install -y cmake make ninja-build clang libcxx-devel git autoconf libtool
    - name: Clone Libmagicxx.
      run: git clone https://github.com/oguztoraman/libmagicxx /libmagicxx
    - name: Build (Shared library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-shared-release
    - name: Tests (Shared library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-shared-tests-release
    - name: Examples (Shared library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-shared-examples-release
    - name: Build (Static library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-static-release
    - name: Tests (Static library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-static-tests-release
    - name: Examples (Static library).
      working-directory: /libmagicxx
      run: ./scripts/workflows.sh -p clang-static-examples-release
