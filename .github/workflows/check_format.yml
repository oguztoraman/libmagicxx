name: Check Source Code Formatting

on:
  pull_request:
  push:
    branches: [main, 'v*.*.x']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      container: ${{ steps.set.outputs.container }}
    steps:
      - name: Determine Container Tag.
        id: set
        run: |
          REF="${{ github.base_ref || github.ref_name }}"
          if [[ "$REF" == "main" ]]; then
            TAG=latest
          else
            TAG="${REF%.*}.x"
          fi
          echo "container=ghcr.io/oguztoraman/libmagicxx-dev:$TAG" >> $GITHUB_OUTPUT
  check_format:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.container }}
    steps:
      - name: Checkout.
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Run Formatter.
        run: ./scripts/workflows.sh -p format-source-code -c
      - name: Check for Formatting Changes.
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if ! git diff --quiet; then
            echo "::error::Source code is not properly formatted. Please run './scripts/workflows.sh -p format-source-code' locally and commit the changes."
            git diff --stat
            git diff
            exit 1
          fi
          echo "Source code is properly formatted."
