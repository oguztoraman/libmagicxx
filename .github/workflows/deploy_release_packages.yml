name: Deploy Release Packages

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      container: ${{ steps.set.outputs.container }}
    steps:
      - name: Determine Container Tag.
        id: set
        run: |
          REF="${{ github.ref_name }}"
          if [[ "$REF" =~ ^v([0-9]+)\.([0-9]+)\.0$ ]]; then
            TAG=latest
          else
            TAG="${REF%.*}.x"
          fi
          echo "container=ghcr.io/oguztoraman/libmagicxx-dev:$TAG" >> $GITHUB_OUTPUT
  release_packages:
    needs: setup
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.setup.outputs.container }}
    steps:
      - name: Checkout.
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true
      - name: Generate Release Packages.
        run: ./scripts/generate_release_packages.sh
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Libmagicxx ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ./packages/libmagicxx-*
